<div class="container">
  <h1 class="tiulo">Biblioteca</h1>

</div>

<div class="container text-center">
  <div class="row justify-content-md-center">

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary btn-sm" type="button" routerLink="/nuevo">
          <i class="fa fa-plus-square"></i>Agregar un juego
        </button>
    </div>

    <table class="table table-dark table-sm">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Plataforma o Consola</th>
          <th scope="col">Empresa</th>
          <th scope="col">Año</th>
          <th scope="col">¿Mundo Abierto?</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody *ngFor="let juego of juegos">
        <tr>
          <td>{{juego.nombre}}</td>
          <td>{{juego.plataformaConsola}}</td>
          <td>{{juego.empresa}}</td>
          <td>{{juego.anio}}</td>
          <td *ngIf="juego.mundoAbierto">Si</td>
          <td *ngIf="!juego.mundoAbierto">No</td>

          <div class="justify-content-end">
            <button class="btn btn-success btn-sm" type="button" routerLink="/editar/{{juego.id}}"><i class="fa fa-pencil"></i>
            Editar</button>

            <button class="btn btn-danger btn-sm" type="button" (click)="borrar(juego.id)"><i class="fa fa-trash"></i>
            Borrar</button>

          </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
